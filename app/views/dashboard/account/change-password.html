<form method="post" class="dashboard-form">

  <input type="hidden" name="_csrf" value="{{csrftoken}}">

  {{> message}}
  
  
  <label>Enter your current password:
    <input type="password" name="password" minlength="8" maxlength="100" autofocus />
  </label>

  <label>New password:
    <input type="password" name="newPasswordA" minlength="8" maxlength="100"/>
  </label>

  <label>Confirm new password:
    <input type="password" name="newPasswordB" minlength="8" maxlength="100"/>
  </label>


  <div class="buttons">
    <button type="submit">Save new password</button>
    <a href="/sites">Cancel</a>
  </div>
  <br><br>
</form>
